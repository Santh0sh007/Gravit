<!-- Simple SVG icon for Rewind Runner -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0a0a1a"/>
  <!-- Rewind circle -->
  <circle cx="256" cy="230" r="140" fill="none" stroke="#ff00ff" stroke-width="8" opacity="0.3"/>
  <path d="M 200 160 L 160 200 L 200 240" fill="none" stroke="#ff00ff" stroke-width="10" stroke-linecap="round"/>
  <path d="M 160 200 A 100 100 0 1 1 256 330" fill="none" stroke="#ff00ff" stroke-width="8" stroke-linecap="round"/>
  <!-- Stick figure -->
  <!-- Head -->
  <circle cx="270" cy="180" r="22" fill="none" stroke="#00f5ff" stroke-width="6"/>
  <!-- Body -->
  <line x1="270" y1="202" x2="270" y2="280" stroke="#00f5ff" stroke-width="6" stroke-linecap="round"/>
  <!-- Arms -->
  <line x1="270" y1="230" x2="235" y2="210" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
  <line x1="270" y1="230" x2="305" y2="250" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="270" y1="280" x2="240" y2="330" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
  <line x1="270" y1="280" x2="300" y2="330" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
  <!-- Speed lines -->
  <line x1="190" y1="220" x2="150" y2="220" stroke="#ffcc00" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
  <line x1="195" y1="250" x2="140" y2="250" stroke="#ffcc00" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="200" y1="280" x2="155" y2="280" stroke="#ffcc00" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
  <!-- Title -->
  <text x="256" y="420" text-anchor="middle" fill="#00f5ff" font-family="monospace" font-weight="bold" font-size="42">REWIND</text>
  <text x="256" y="470" text-anchor="middle" fill="#ff00ff" font-family="monospace" font-weight="bold" font-size="42">RUNNER</text>
</svg>
