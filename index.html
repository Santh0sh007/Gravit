<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description"
    content="Rewind Runner â€” A fast-paced neon platformer with time-loop mechanics. Survive the rewind!" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a1a" />
  <meta name="color-scheme" content="dark" />

  <!-- Open Graph -->
  <meta property="og:title" content="Rewind Runner" />
  <meta property="og:description" content="Fast-paced neon platformer with time-loop mechanics" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./icon-512.png" />

  <title>Rewind Runner</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/svg+xml" href="./icon.svg" />
  <link rel="apple-touch-icon" href="./icon-192.png" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a1a;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: #000;
    }

    /* Loading screen while JS loads */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a1a;
      color: #00f5ff;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      z-index: 100;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #222;
      border-top-color: #00f5ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <span>LOADING...</span>
  </div>

  <canvas id="game"></canvas>

  <script type="module" src="./src/main.js"></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => { });
      });
    }
  </script>
</body>

</html>
